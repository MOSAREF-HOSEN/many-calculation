<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link of bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container mx-auto mt-3 fw-bold text-success " style="width: 400px;">
            <h1>Many calculetion</h1>
        </div>
    </header>
    <!-- main start hear -->
    <main>
        <section class="container mt-5">
            <div class=" row gx-5">
                <!-- shoping img start hear -->
                <div class=" col-lg-7 h-50">
                    <img class="img-fluid" src="img/1.jpg">
                </div>
                 <div class="col">
                     <!-- input fild start hear -->
                   
                      <div class="row mb-5">
                          <h3 class="text-center m-2 text-success">Income</h3>
                        <label class="col-sm-2 col-form-label fw-bold">Total:</label>
                        <div class="col-sm-10">
                          <input id="total-amount" type="number" class="form-control" value="" >
                        </div>
                      </div>
                      <div class="row mb-5">
                        <h3 class="text-center m-1 text-success">experianc</h3>
                        <label class="col-sm-2 col-form-label fw-bold">Shop:</label>
                        <div class="col-sm-10">
                          <input id="shop" type="number" class="form-control" value="" >
                        </div>
                      </div>
                      <div class="row mb-5">
                        <label  class="col-sm-2 col-form-label fw-bold">Grocar:</label>
                        <div class="col-sm-10">
                          <input id="grocar" type="number" class="form-control" value="" >
                        </div>
                      </div>
                      <div class="row mb-5">
                        <label  class="col-sm-2 col-form-label fw-bold">Rent:</label>
                        <div class="col-sm-10">
                          <input id="rent" type="number" class="form-control" value="" >
                        </div>
                      </div>
                      <!-- update balance total -->
                     <p class="text-center">
                        <button onclick="hendelClick()" id="calculetar" type="button" class="btn btn-primary fw-bold ">Totalcalculet</button>
                     </p>
                     <h4 class="text-center m-4 fw-bold">Total:<span id="total">00</span></h4>
                     <h4 class="text-center fw-bold">Balence:<span id="balenc">00</span></h4>
                     
                     <div class="d-flex justify-content-evenly align-items-center mt-5">
                         <p class="fw-bold fw-bold">Save</p>
                         <p class="btn btn-primary fw-bold"><span id="parsen">50</span>%</p>
                         <p class="fw-bold">%</p>
                         <p onclick="saveAmount()" class="btn btn-primary fw-bold">save</p>
                     </div>
                     <h3 class="text-center mt-5  fw-bold">Total Discount:<span id="discount">00</span></h3>
                     <h3 class="text-center mt-4  fw-bold">Total Balence:<span id="savebalenc">00</span></h3>
                 </div>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript link  -->
    <!-- <script src="index.js"></script> -->
    <script src="app.js"></script>
</body>
</html>
